<form  [formGroup]="formVoted"   > 
<div class="user">
  <!-- <button (click)="orderStories()"  matTooltip="Ordene por " ><mat-icon>filter_list</mat-icon></button> -->
  <mat-form-field>
    <mat-select  placeholder="User" formControlName="userId">
      <mat-option *ngFor="let user of users" [value] = "user.id" required >
        {{user.name}}
      </mat-option>
    </mat-select>        
    <mat-label> <strong> User</strong> </mat-label>
  </mat-form-field>   
</div>

<div class="card">
<mat-card class="example-card" *ngFor="let story of stories" >
    <mat-card-header>
      <mat-card-title>{{story.title}}</mat-card-title>
      <mat-card-subtitle>{{story.departmentName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{story.description}}</p>
    </mat-card-content>
    <mat-card-actions class="actionCard">
      
      <button mat-icon-button (click)="onSubmit(true, story.id)" >
        <mat-icon>thumb_up_alt</mat-icon>
       </button>  
       <span>{{story.voteTrue}}</span>

      <button mat-icon-button (click)="onSubmit(false, story.id)" >
        <mat-icon>thumb_down_alt</mat-icon>
      </button>
      <span>{{story.voteFalse}}</span>

    </mat-card-actions>
  </mat-card>
</div> 
</form>
