<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="button-new">
  <button mat-stroked-button color="primary" (click)="addStory()">
   Nova história
  </button>
</div>
<div class="mat-elevation-z8">
  <h2 class="header">Histórias</h2>

  <table mat-table [dataSource]="dataSource" > 

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element" class="title"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element" class="description"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Department">
      <th mat-header-cell *matHeaderCellDef class="department"> Departamento </th>
      <td mat-cell *matCellDef="let element"class="department" > {{element.departmentName}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="action"> Ações </th>
      <td mat-cell *matCellDef="let element" class="action"> 
        <button (click)="updateStory(element.id)"  mat-icon-button  >
          <mat-icon> border_color</mat-icon>
        </button> 
        <button (click)="openDeleteDialog(element.id)"   mat-icon-button >
          <mat-icon> delete_outline</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
